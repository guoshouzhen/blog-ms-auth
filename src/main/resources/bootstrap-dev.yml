server:
  port: 8012

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      blog1:
        url: jdbc:mysql://121.4.222.96:3306/blog?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: guoshouzhen
        password: GuoShouzhen@2022
      blog2:
        url: jdbc:mysql://121.4.222.96:3306/blog1?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
        username: guoshouzhen
        password: GuoShouzhen@2022
      # 初始连接数
      initialSize: 5
      # 最小连接池数量
      minIdle: 10
      # 最大连接池数量
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      maxEvictableIdleTimeMillis: 900000
      # 配置检测连接是否有效
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      webStatFilter:
        enabled: true
      statViewServlet:
        enabled: true
        # 设置白名单，不填则允许所有访问
        allow:
        url-pattern: /druid/*
        # 控制台管理用户名和密码
        login-username: root
        login-password: root
      filter:
        stat:
          enabled: true
          # 慢SQL记录
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true

  # jackson日期序列化格式配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  # redis相关配置
  redis:
    database: 0
    cluster:
      nodes:
      - 121.4.222.96:6371
      - 121.4.222.96:6372
      - 121.4.222.96:6373
      - 121.4.222.96:6374
      - 121.4.222.96:6375
      - 121.4.222.96:6376
      max-redirects: 3
    password: abc123
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 10 #连接池最大连接数
        # 连接池中的最大空闲连接
        max-idle: 8 #连接池中最大空闲连接数
        # 当连接池耗尽时， 抛出异常之前，连接分配被阻塞的时间，也就是连接池满后最长等待时间，负值表示无限期等待
        max-wait: 2000 #连接池最大等待阻塞时间
        #连接池中的最小空闲连接
        min-idle: 0 #连接池中最小空闲数
    timeout: 6000ms #访问超时时间

  # rabbitmq相关
  rabbitmq:
    username: root
    password: root
    host: localhost
    port: 5672
    virtual-host: /

#日志配置
logging:
  #日志路径配置
  loghome: D:\blog\logs\authcenter
  #日志配置的路径
  config: classpath:logback-custom.xml
  #日志级别配置
  level:
    top:
      guoshouzhen:
        cloud:
          #mysql sql打印配置
          mapper: debug
      #nacos日志打印配置
      alibaba:
        nacos: info

# mybatis相关
mybatis:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: top.guoshouzhen.blog.blogmsauth.model.po

# 慢sql相关
sqllog:
  # 是否记录慢sql日志（记录慢sql对应mapper层的方法信息）
  open: true
  # 限制时间（毫秒）
  limittime: 1000

# rsa相关
